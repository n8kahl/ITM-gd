name: Backend Contract Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  contract-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm --prefix backend ci

      - name: Run schema and setup-type contract tests
        run: npm --prefix backend test -- --runInBand src/services/spx/__tests__/schemaContract.test.ts src/services/spx/__tests__/setupTypeAlignment.test.ts
