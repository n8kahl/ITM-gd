name: AI Coach Live E2E

on:
  workflow_dispatch:
    inputs:
      backend_url:
        description: 'Live backend base URL (staging)'
        required: true
        type: string

jobs:
  ai-coach-live:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true
      PLAYWRIGHT_BASE_URL: http://localhost:3000
      E2E_AI_COACH_MODE: live
      E2E_AI_COACH_REQUIRE_LIVE: true
      E2E_BACKEND_URL: ${{ inputs.backend_url }}
      NEXT_PUBLIC_AI_COACH_API_URL: ${{ inputs.backend_url }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      E2E_BYPASS_TOKEN: ${{ secrets.E2E_BYPASS_TOKEN }}
      E2E_BYPASS_USER_ID: ${{ secrets.E2E_BYPASS_USER_ID }}
      E2E_BYPASS_SHARED_SECRET: ${{ secrets.E2E_BYPASS_SHARED_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run AI Coach Live E2E
        run: pnpm test:e2e:ai-coach-live

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-ai-coach-live
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-ai-coach-live
          path: test-results/
          retention-days: 14
