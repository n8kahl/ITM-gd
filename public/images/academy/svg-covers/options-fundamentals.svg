<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#0a0f0a"/>
    </linearGradient>
    <linearGradient id="emerald" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="champagne" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F3E5AB" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F3E5AB" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="card"><rect x="0" y="0" width="1200" height="630" rx="16"/></clipPath>
  </defs>

  <g clip-path="url(#card)">
    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg)"/>

    <!-- Subtle grid pattern -->
    <g opacity="0.04" stroke="#10B981" stroke-width="0.5">
      <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
      <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
      <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
      <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
      <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
      <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
      <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
      <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
      <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
      <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
      <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
      <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
      <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
      <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
      <line x1="0" y1="540" x2="1200" y2="540"/>
    </g>

    <!-- Ambient glow orb -->
    <circle cx="850" cy="300" r="250" fill="#10B981" opacity="0.03" filter="url(#softGlow)"/>

    <!-- Candlestick chart visualization -->
    <g transform="translate(620, 80)" opacity="0.85">
      <!-- Candle 1 - red -->
      <line x1="40" y1="60" x2="40" y2="380" stroke="#ef4444" stroke-width="1.5" opacity="0.6"/>
      <rect x="25" y="120" width="30" height="180" rx="2" fill="#ef4444" opacity="0.4"/>

      <!-- Candle 2 - green -->
      <line x1="110" y1="80" x2="110" y2="360" stroke="#10B981" stroke-width="1.5" opacity="0.7"/>
      <rect x="95" y="140" width="30" height="140" rx="2" fill="#10B981" opacity="0.5"/>

      <!-- Candle 3 - green big -->
      <line x1="180" y1="40" x2="180" y2="340" stroke="#10B981" stroke-width="1.5" opacity="0.8"/>
      <rect x="165" y="80" width="30" height="200" rx="2" fill="url(#emerald)" opacity="0.6"/>

      <!-- Candle 4 - red small -->
      <line x1="250" y1="60" x2="250" y2="280" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
      <rect x="235" y="100" width="30" height="100" rx="2" fill="#ef4444" opacity="0.3"/>

      <!-- Candle 5 - green -->
      <line x1="320" y1="30" x2="320" y2="300" stroke="#10B981" stroke-width="1.5" opacity="0.9"/>
      <rect x="305" y="60" width="30" height="160" rx="2" fill="url(#emerald)" opacity="0.7"/>

      <!-- Candle 6 - green -->
      <line x1="390" y1="20" x2="390" y2="260" stroke="#10B981" stroke-width="2" filter="url(#glow)"/>
      <rect x="375" y="40" width="30" height="140" rx="2" fill="url(#emerald)" opacity="0.9" filter="url(#glow)"/>

      <!-- Trend line -->
      <polyline points="40,200 110,210 180,180 250,150 320,130 390,100"
        stroke="#F3E5AB" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="6,4"/>
    </g>

    <!-- Content side -->
    <g transform="translate(80, 160)">
      <!-- Module badge -->
      <rect x="0" y="0" width="120" height="32" rx="16" fill="#10B981" opacity="0.15"/>
      <text x="60" y="21" text-anchor="middle" fill="#10B981" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" letter-spacing="1.5">MODULE 01</text>

      <!-- Title -->
      <text x="0" y="80" fill="#ffffff" font-family="Playfair Display, Georgia, serif" font-size="52" font-weight="700">Options</text>
      <text x="0" y="140" fill="#ffffff" font-family="Playfair Display, Georgia, serif" font-size="52" font-weight="700">Fundamentals</text>

      <!-- Subtitle -->
      <text x="0" y="190" fill="#a1a1aa" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400">Calls, puts, and the mechanics of leverage</text>

      <!-- Decorative line -->
      <rect x="0" y="220" width="80" height="2" rx="1" fill="url(#champagne)"/>

      <!-- Stats row -->
      <text x="0" y="270" fill="#F3E5AB" font-family="Geist Mono, monospace" font-size="14" opacity="0.7">12 LESSONS</text>
      <text x="140" y="270" fill="#71717a" font-family="Geist Mono, monospace" font-size="14">â€¢</text>
      <text x="160" y="270" fill="#F3E5AB" font-family="Geist Mono, monospace" font-size="14" opacity="0.7">4.5 HOURS</text>
    </g>

    <!-- Bottom bar accent -->
    <rect x="0" y="620" width="1200" height="10" fill="url(#emerald)" opacity="0.6"/>
  </g>
</svg>