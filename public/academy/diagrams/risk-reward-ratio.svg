<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap');
      .title { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 700; fill: white; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 18px; font-weight: 500; fill: white; }
      .annotation { font-family: 'Inter', system-ui, sans-serif; font-size: 16px; fill: rgba(255,255,255,0.7); }
      .value { font-family: 'Inter', system-ui, sans-serif; font-size: 20px; font-weight: 600; fill: white; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="#070809"/>

  <!-- Title -->
  <text x="640" y="60" class="title" text-anchor="middle">Risk vs Reward Ratio</text>

  <!-- Subtitle -->
  <text x="640" y="95" class="annotation" text-anchor="middle">Risking $500 per trade</text>

  <!-- Chart container background -->
  <rect x="100" y="140" width="480" height="380" fill="rgba(16, 185, 129, 0.03)" stroke="#10B981" stroke-width="1" rx="8"/>

  <!-- Bar 1: 1R Loss -->
  <g>
    <text x="120" y="190" class="label">1R Loss</text>
    <rect x="300" y="170" width="120" height="40" fill="#EA5967" rx="4"/>
    <text x="360" y="198" class="value" text-anchor="middle">$500</text>
  </g>

  <!-- Bar 2: 2R Reward -->
  <g>
    <text x="120" y="280" class="label">2R Reward</text>
    <rect x="300" y="260" width="240" height="40" fill="#10B981" rx="4"/>
    <text x="420" y="288" class="value" text-anchor="middle">$1000</text>
  </g>

  <!-- Bar 3: 3R Reward -->
  <g>
    <text x="120" y="370" class="label">3R Reward</text>
    <rect x="300" y="350" width="360" height="40" fill="#10B981" rx="4"/>
    <text x="480" y="378" class="value" text-anchor="middle">$1500</text>
  </g>

  <!-- Math Box on Right -->
  <rect x="680" y="140" width="520" height="380" fill="rgba(139, 92, 246, 0.05)" stroke="#8B5CF6" stroke-width="1" rx="8"/>

  <text x="940" y="185" class="label" text-anchor="middle">P&L Math: 10 Trades Simulation</text>

  <!-- Math details -->
  <g>
    <text x="710" y="240" class="annotation">4 Winning Trades × $1,500 = </text>
    <text x="1100" y="240" class="value" fill="#10B981">$6,000</text>

    <text x="710" y="290" class="annotation">6 Losing Trades × $500 = </text>
    <text x="1100" y="290" class="value" fill="#EA5967">-$3,000</text>

    <!-- Divider -->
    <line x1="710" y1="320" x2="1160" y2="320" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <text x="710" y="370" class="annotation">Net Profit = </text>
    <text x="1100" y="370" class="value" fill="#10B981">+$3,000</text>
  </g>

  <!-- Bottom insight -->
  <text x="640" y="680" class="annotation" text-anchor="middle">Even with 40% win rate, a 3R reward structure creates net profitability over time</text>
</svg>