<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap');
      .title { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 700; fill: white; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 18px; font-weight: 600; fill: white; }
      .sublabel { font-family: 'Inter', system-ui, sans-serif; font-size: 14px; fill: rgba(255,255,255,0.8); }
      .value { font-family: 'Inter', system-ui, sans-serif; font-size: 22px; font-weight: 600; fill: white; }
      .annotation { font-family: 'Inter', system-ui, sans-serif; font-size: 16px; fill: rgba(255,255,255,0.7); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="#070809"/>

  <!-- Title -->
  <text x="640" y="60" class="title" text-anchor="middle">LEAPS vs 100 Shares Capital Comparison</text>

  <!-- Left Column: 100 Shares -->
  <g>
    <!-- Label -->
    <text x="320" y="120" class="label" text-anchor="middle">100 Shares of SPY @ $500</text>

    <!-- Large red bar representing capital -->
    <rect x="180" y="160" width="280" height="360" fill="rgba(234, 89, 103, 0.1)" stroke="#EA5967" stroke-width="2" rx="8"/>

    <!-- Capital amount -->
    <text x="320" y="380" class="value" text-anchor="middle">$50,000</text>
    <text x="320" y="410" class="annotation" text-anchor="middle">Capital Committed</text>

    <!-- Delta note -->
    <rect x="160" y="550" width="320" height="80" fill="rgba(59, 130, 246, 0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="8"/>
    <text x="320" y="575" class="annotation" text-anchor="middle">Delta = 1.00</text>
    <text x="320" y="600" class="sublabel" text-anchor="middle">(100% directional exposure)</text>
  </g>

  <!-- Right Column: LEAPS -->
  <g>
    <!-- Label -->
    <text x="960" y="120" class="label" text-anchor="middle">LEAPS Call Strategy</text>

    <!-- LEAPS bar -->
    <rect x="820" y="160" width="280" height="80" fill="rgba(16, 185, 129, 0.2)" stroke="#10B981" stroke-width="2" rx="8"/>
    <text x="960" y="190" class="label" text-anchor="middle">LEAPS Call</text>
    <text x="960" y="215" class="sublabel" text-anchor="middle">18-month, $480 strike</text>
    <text x="960" y="245" class="value" text-anchor="middle">$5,000</text>

    <!-- Freed Capital bar -->
    <rect x="820" y="260" width="280" height="260" fill="rgba(243, 229, 171, 0.15)" stroke="#F3E5AB" stroke-width="2" rx="8"/>
    <text x="960" y="320" class="label" text-anchor="middle">Freed Capital</text>
    <text x="960" y="345" class="value" text-anchor="middle">$45,000</text>
    <text x="960" y="370" class="annotation" text-anchor="middle">Available for other</text>
    <text x="960" y="390" class="annotation" text-anchor="middle">opportunities</text>

    <!-- Delta note -->
    <rect x="800" y="550" width="320" height="80" fill="rgba(59, 130, 246, 0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1" rx="8"/>
    <text x="960" y="575" class="annotation" text-anchor="middle">Delta â‰ˆ 0.75</text>
    <text x="960" y="600" class="sublabel" text-anchor="middle">(75% directional exposure)</text>
  </g>

  <!-- Comparison insight bar -->
  <rect x="120" y="670" width="1040" height="50" fill="rgba(16, 185, 129, 0.08)" stroke="#10B981" stroke-width="1" rx="8"/>
  <text x="640" y="705" class="annotation" text-anchor="middle">LEAPS provide similar upside exposure with 90% less capital commitment, freeing resources for diversification</text>
</svg>