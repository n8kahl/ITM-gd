<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap');
      .title { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 700; fill: white; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 14px; font-weight: 500; fill: rgba(255, 255, 255, 0.8); }
      .axis-label { font-family: 'Inter', system-ui, sans-serif; font-size: 12px; font-weight: 400; fill: rgba(255, 255, 255, 0.6); }
    </style>
    <linearGradient id="loss-zone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EA5967;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#EA5967;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="profit-zone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="#070809"/>

  <!-- Title -->
  <text x="640" y="50" text-anchor="middle" class="title">Call Option P&L Curve</text>

  <!-- Chart area background -->
  <rect x="150" y="100" width="1050" height="550" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="150" y1="375" x2="1200" y2="375" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Y-axis grid -->
  <line x1="150" y1="200" x2="1200" y2="200" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="300" x2="1200" y2="300" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="450" x2="1200" y2="450" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="550" x2="1200" y2="550" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>

  <!-- Loss zone (below breakeven) -->
  <rect x="150" y="375" width="400" height="275" fill="url(#loss-zone)"/>

  <!-- Profit zone (above breakeven) -->
  <rect x="550" y="100" width="650" height="275" fill="url(#profit-zone)"/>

  <!-- Axes -->
  <line x1="150" y1="100" x2="150" y2="650" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  <line x1="150" y1="650" x2="1200" y2="650" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>

  <!-- Axis arrows -->
  <polygon points="150,85 145,100 155,100" fill="rgba(255, 255, 255, 0.3)"/>
  <polygon points="1215,650 1200,645 1200,655" fill="rgba(255, 255, 255, 0.3)"/>

  <!-- Y-axis labels -->
  <text x="130" y="655" text-anchor="end" class="axis-label">$0</text>
  <text x="130" y="385" text-anchor="end" class="axis-label">-$1,500</text>
  <text x="130" y="305" text-anchor="end" class="axis-label">+$1,500</text>
  <text x="130" y="105" text-anchor="end" class="axis-label">+$4,000</text>

  <!-- Y-axis title -->
  <text x="50" y="375" text-anchor="middle" class="label" transform="rotate(-90 50 375)">Profit / Loss</text>

  <!-- X-axis labels -->
  <text x="150" y="680" text-anchor="middle" class="axis-label">$380</text>
  <text x="400" y="680" text-anchor="middle" class="axis-label">$400</text>
  <text x="650" y="680" text-anchor="middle" class="axis-label">$415</text>
  <text x="900" y="680" text-anchor="middle" class="axis-label">$430</text>
  <text x="1200" y="680" text-anchor="middle" class="axis-label">$440</text>

  <!-- X-axis title -->
  <text x="675" y="710" text-anchor="middle" class="label">Stock Price at Expiration</text>

  <!-- P&L Line (Call Option) -->
  <!-- Flat line at -$1500 from $380 to $400 (strike) -->
  <line x1="150" y1="375" x2="400" y2="375" stroke="#10B981" stroke-width="3" stroke-linecap="round"/>

  <!-- Angled line from strike upward (from $400/$375 to $440/$105) -->
  <polyline points="400,375 650,375 1200,105" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Strike line -->
  <line x1="400" y1="100" x2="400" y2="650" stroke="rgba(243, 229, 171, 0.4)" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Breakeven line -->
  <line x1="650" y1="100" x2="650" y2="650" stroke="rgba(16, 185, 129, 0.4)" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Zero line emphasis -->
  <line x1="150" y1="375" x2="1200" y2="375" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Annotations -->
  <!-- Strike label -->
  <text x="400" y="90" text-anchor="middle" class="label" fill="#F3E5AB">Strike: $400</text>
  <circle cx="400" cy="375" r="5" fill="none" stroke="#F3E5AB" stroke-width="2"/>

  <!-- Breakeven label -->
  <text x="650" y="50" text-anchor="middle" class="label" fill="#10B981">Breakeven: $415</text>
  <circle cx="650" cy="375" r="5" fill="none" stroke="#10B981" stroke-width="2"/>

  <!-- Premium paid label -->
  <text x="250" y="340" text-anchor="middle" class="label" fill="#EA5967">Premium Paid: $15</text>
  <path d="M 250 355 L 280 375" stroke="#EA5967" stroke-width="2" fill="none" marker-end="url(#arrow-red)"/>

  <!-- Legend box -->
  <rect x="900" y="120" width="280" height="150" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" rx="8"/>
  <text x="920" y="145" class="label" fill="rgba(255, 255, 255, 0.9)" font-weight="600">Key Points:</text>
  <text x="920" y="170" class="label" fill="rgba(255, 255, 255, 0.7)">• Max Loss: Premium ($15)</text>
  <text x="920" y="195" class="label" fill="rgba(255, 255, 255, 0.7)">• Unlimited Profit Potential</text>
  <text x="920" y="220" class="label" fill="rgba(255, 255, 255, 0.7)">• Profit Zone: Above $415</text>
  <text x="920" y="245" class="label" fill="rgba(255, 255, 255, 0.7)">• Breakeven: Strike + Premium</text>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EA5967"/>
    </marker>
  </defs>
</svg>