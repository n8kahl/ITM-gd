<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap');
      .title { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 700; fill: white; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 14px; font-weight: 500; fill: rgba(255, 255, 255, 0.8); }
      .axis-label { font-family: 'Inter', system-ui, sans-serif; font-size: 12px; font-weight: 400; fill: rgba(255, 255, 255, 0.6); }
      .annotation { font-family: 'Inter', system-ui, sans-serif; font-size: 13px; font-weight: 500; fill: rgba(255, 255, 255, 0.85); }
    </style>
    <linearGradient id="acceleration-zone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EA5967;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#EA5967;stop-opacity:0.08" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="#070809"/>

  <!-- Title -->
  <text x="640" y="50" text-anchor="middle" class="title">Theta Time Decay</text>

  <!-- Chart area background -->
  <rect x="150" y="100" width="1050" height="500" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>

  <!-- Grid lines -->
  <!-- Y-axis grid -->
  <line x1="150" y1="200" x2="1200" y2="200" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="300" x2="1200" y2="300" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="400" x2="1200" y2="400" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="500" x2="1200" y2="500" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>

  <!-- Acceleration zone highlight (last 30 days) -->
  <rect x="950" y="100" width="250" height="500" fill="url(#acceleration-zone)"/>

  <!-- Axes -->
  <line x1="150" y1="100" x2="150" y2="600" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  <line x1="150" y1="600" x2="1200" y2="600" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>

  <!-- Axis arrows -->
  <polygon points="150,85 145,100 155,100" fill="rgba(255, 255, 255, 0.3)"/>
  <polygon points="1215,600 1200,595 1200,605" fill="rgba(255, 255, 255, 0.3)"/>

  <!-- Y-axis labels (Option Value) -->
  <text x="130" y="605" text-anchor="end" class="axis-label">$0</text>
  <text x="130" y="505" text-anchor="end" class="axis-label">$5</text>
  <text x="130" y="405" text-anchor="end" class="axis-label">$10</text>
  <text x="130" y="305" text-anchor="end" class="axis-label">$15</text>
  <text x="130" y="105" text-anchor="end" class="axis-label">$20</text>

  <!-- Y-axis title -->
  <text x="50" y="350" text-anchor="middle" class="label" transform="rotate(-90 50 350)">Option Value</text>

  <!-- X-axis labels (Days to Expiration - reversed) -->
  <text x="150" y="630" text-anchor="middle" class="axis-label">90</text>
  <text x="400" y="630" text-anchor="middle" class="axis-label">60</text>
  <text x="650" y="630" text-anchor="middle" class="axis-label">30</text>
  <text x="900" y="630" text-anchor="middle" class="axis-label">7</text>
  <text x="1200" y="630" text-anchor="middle" class="axis-label">0</text>

  <!-- X-axis title -->
  <text x="675" y="670" text-anchor="middle" class="label">Days to Expiration</text>

  <!-- Curve 1: 90 DTE (Starting point - shallow curve) -->
  <path d="M 150,520 Q 250,480 350,450 T 550,380 T 750,320 T 950,200 T 1150,120"
        fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

  <!-- Curve 2: 60 DTE (slightly steeper) -->
  <path d="M 150,540 Q 280,495 410,450 T 650,350 T 900,220 T 1150,140"
        fill="none" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- Curve 3: 30 DTE (steeper curve) -->
  <path d="M 150,560 Q 320,510 490,450 T 850,280 T 1150,160"
        fill="none" stroke="#F3E5AB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Curve 4: 7 DTE (very steep - near expiration) -->
  <path d="M 150,580 Q 400,530 650,420 T 1050,180 T 1200,100"
        fill="none" stroke="#EA5967" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- Vertical separator line at 30 DTE mark -->
  <line x1="950" y1="100" x2="950" y2="600" stroke="rgba(255, 255, 255, 0.15)" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Acceleration zone label -->
  <rect x="960" y="310" width="230" height="60" fill="rgba(234, 89, 103, 0.1)" stroke="rgba(234, 89, 103, 0.4)" stroke-width="1" rx="4"/>
  <text x="1075" y="330" text-anchor="middle" class="annotation" fill="#EA5967">Acceleration</text>
  <text x="1075" y="350" text-anchor="middle" class="annotation" fill="#EA5967">Zone</text>
  <text x="1075" y="365" text-anchor="middle" class="axis-label" fill="rgba(234, 89, 103, 0.8)">(Last 30 Days)</text>

  <!-- Legend -->
  <rect x="60" y="480" width="180" height="140" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" rx="8"/>

  <text x="80" y="505" class="label" fill="rgba(255, 255, 255, 0.9)" font-weight="600">DTE Curves:</text>

  <!-- 90 DTE line -->
  <line x1="80" y1="525" x2="110" y2="525" stroke="#10B981" stroke-width="3" opacity="0.8"/>
  <text x="125" y="530" class="axis-label" fill="rgba(255, 255, 255, 0.7)">90 DTE</text>

  <!-- 60 DTE line -->
  <line x1="80" y1="545" x2="110" y2="545" stroke="#10B981" stroke-width="2.5" opacity="0.6"/>
  <text x="125" y="550" class="axis-label" fill="rgba(255, 255, 255, 0.7)">60 DTE</text>

  <!-- 30 DTE line -->
  <line x1="80" y1="565" x2="110" y2="565" stroke="#F3E5AB" stroke-width="2.5" opacity="0.7"/>
  <text x="125" y="570" class="axis-label" fill="rgba(255, 255, 255, 0.7)">30 DTE</text>

  <!-- 7 DTE line -->
  <line x1="80" y1="585" x2="110" y2="585" stroke="#EA5967" stroke-width="3" opacity="0.9"/>
  <text x="125" y="590" class="axis-label" fill="rgba(255, 255, 255, 0.7)">7 DTE</text>

  <!-- Key insight box -->
  <rect x="900" y="480" width="290" height="120" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" rx="8"/>
  <text x="920" y="505" class="label" fill="rgba(255, 255, 255, 0.9)" font-weight="600">Key Insight:</text>
  <text x="920" y="525" class="axis-label" fill="rgba(255, 255, 255, 0.7)">Theta accelerates</text>
  <text x="920" y="545" class="axis-label" fill="rgba(255, 255, 255, 0.7)">exponentially in the</text>
  <text x="920" y="565" class="axis-label" fill="rgba(255, 255, 255, 0.7)">final 30 days before</text>
  <text x="920" y="585" class="axis-label" fill="rgba(255, 255, 255, 0.7)">expiration.</text>
</svg>