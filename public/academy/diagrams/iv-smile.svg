<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Playfair+Display:wght@700&amp;display=swap');
      .title { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 700; fill: white; }
      .label { font-family: 'Inter', system-ui, sans-serif; font-size: 14px; font-weight: 500; fill: rgba(255, 255, 255, 0.8); }
      .axis-label { font-family: 'Inter', system-ui, sans-serif; font-size: 12px; font-weight: 400; fill: rgba(255, 255, 255, 0.6); }
      .annotation { font-family: 'Inter', system-ui, sans-serif; font-size: 13px; font-weight: 500; fill: rgba(255, 255, 255, 0.85); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="#070809"/>

  <!-- Title -->
  <text x="640" y="50" text-anchor="middle" class="title">Implied Volatility Smile/Skew</text>

  <!-- Chart area background -->
  <rect x="150" y="100" width="1050" height="500" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>

  <!-- Grid lines -->
  <line x1="150" y1="200" x2="1200" y2="200" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="300" x2="1200" y2="300" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="400" x2="1200" y2="400" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
  <line x1="150" y1="500" x2="1200" y2="500" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>

  <!-- Axes -->
  <line x1="150" y1="100" x2="150" y2="600" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  <line x1="150" y1="600" x2="1200" y2="600" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>

  <!-- Axis arrows -->
  <polygon points="150,85 145,100 155,100" fill="rgba(255, 255, 255, 0.3)"/>
  <polygon points="1215,600 1200,595 1200,605" fill="rgba(255, 255, 255, 0.3)"/>

  <!-- Y-axis labels (Implied Volatility) -->
  <text x="130" y="605" text-anchor="end" class="axis-label">15%</text>
  <text x="130" y="505" text-anchor="end" class="axis-label">25%</text>
  <text x="130" y="405" text-anchor="end" class="axis-label">35%</text>
  <text x="130" y="305" text-anchor="end" class="axis-label">45%</text>
  <text x="130" y="105" text-anchor="end" class="axis-label">55%</text>

  <!-- Y-axis title -->
  <text x="50" y="350" text-anchor="middle" class="label" transform="rotate(-90 50 350)">Implied Volatility</text>

  <!-- X-axis divisions and labels -->
  <!-- Left section: OTM Puts -->
  <text x="350" y="630" text-anchor="middle" class="axis-label">OTM Puts</text>

  <!-- Middle section: ATM -->
  <text x="675" y="630" text-anchor="middle" class="axis-label">ATM</text>

  <!-- Right section: OTM Calls -->
  <text x="1000" y="630" text-anchor="middle" class="axis-label">OTM Calls</text>

  <!-- X-axis title -->
  <text x="675" y="670" text-anchor="middle" class="label">Strike Price</text>

  <!-- ATM vertical line (dashed) -->
  <line x1="675" y1="100" x2="675" y2="600" stroke="rgba(243, 229, 171, 0.4)" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- IV Smile Curve (U-shaped with left skew) -->
  <!-- Left wing (OTM Puts - higher IV) -->
  <path d="M 200,280 Q 350,200 500,150 T 675,120"
        fill="none" stroke="#10B981" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right wing (OTM Calls - lower IV) -->
  <path d="M 675,120 Q 800,160 900,220 T 1100,380 T 1200,520"
        fill="none" stroke="#10B981" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- ATM Baseline marker -->
  <circle cx="675" cy="120" r="6" fill="none" stroke="#F3E5AB" stroke-width="2"/>
  <text x="675" y="95" text-anchor="middle" class="label" fill="#F3E5AB">ATM Baseline</text>

  <!-- Put Skew annotation -->
  <g>
    <rect x="180" y="160" width="160" height="80" fill="rgba(139, 92, 246, 0.1)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1" rx="4"/>
    <text x="260" y="185" text-anchor="middle" class="annotation" fill="#8B5CF6">Put Skew</text>
    <text x="260" y="205" text-anchor="middle" class="axis-label" fill="rgba(139, 92, 246, 0.8)">(Higher IV)</text>
    <path d="M 260 220 L 340 240" stroke="rgba(139, 92, 246, 0.6)" stroke-width="1.5" fill="none" marker-end="url(#arrow-purple)"/>
  </g>

  <!-- Call Wing annotation -->
  <g>
    <rect x="950" y="300" width="180" height="80" fill="rgba(139, 92, 246, 0.1)" stroke="rgba(139, 92, 246, 0.4)" stroke-width="1" rx="4"/>
    <text x="1040" y="325" text-anchor="middle" class="annotation" fill="#8B5CF6">Call Wing</text>
    <text x="1040" y="345" text-anchor="middle" class="axis-label" fill="rgba(139, 92, 246, 0.8)">(Lower IV)</text>
    <path d="M 1040 360 L 920 380" stroke="rgba(139, 92, 246, 0.6)" stroke-width="1.5" fill="none" marker-end="url(#arrow-purple)"/>
  </g>

  <!-- Key insight box -->
  <rect x="150" y="480" width="320" height="120" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" rx="8"/>
  <text x="170" y="505" class="label" fill="rgba(255, 255, 255, 0.9)" font-weight="600">Skew Characteristic:</text>
  <text x="170" y="530" class="axis-label" fill="rgba(255, 255, 255, 0.7)">• Puts have higher IV (left skew)</text>
  <text x="170" y="550" class="axis-label" fill="rgba(255, 255, 255, 0.7)">• Reflects crash protection demand</text>
  <text x="170" y="570" class="axis-label" fill="rgba(255, 255, 255, 0.7)">• ATM is the smile baseline</text>
  <text x="170" y="590" class="axis-label" fill="rgba(255, 255, 255, 0.7)">• Pricing tail risk asymmetry</text>

  <!-- Volatility dynamics box -->
  <rect x="810" y="480" width="390" height="120" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" rx="8"/>
  <text x="830" y="505" class="label" fill="rgba(255, 255, 255, 0.9)" font-weight="600">Volatility Dynamics:</text>
  <text x="830" y="530" class="axis-label" fill="rgba(255, 255, 255, 0.7)">Implied vol smile reflects market perception of tail risk</text>
  <text x="830" y="550" class="axis-label" fill="rgba(255, 255, 255, 0.7)">and the asymmetric probability of price movements.</text>
  <text x="830" y="570" class="axis-label" fill="rgba(255, 255, 255, 0.7)">Traders use the skew to price protective strategies.</text>

  <!-- Legend for skew indicator -->
  <rect x="480" y="480" width="300" height="120" fill="rgba(255, 255, 255, 0.02)" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" rx="8"/>
  <text x="500" y="505" class="label" fill="rgba(255, 255, 255, 0.9)" font-weight="600">Smile Pattern:</text>
  <line x1="500" y1="525" x2="530" y2="525" stroke="#10B981" stroke-width="3"/>
  <text x="545" y="530" class="axis-label" fill="rgba(255, 255, 255, 0.7)">IV Smile Curve</text>

  <circle cx="515" cy="550" r="5" fill="none" stroke="#F3E5AB" stroke-width="2"/>
  <text x="545" y="555" class="axis-label" fill="rgba(255, 255, 255, 0.7)">ATM Baseline</text>

  <line x1="500" y1="575" x2="530" y2="575" stroke="rgba(243, 229, 171, 0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="545" y="580" class="axis-label" fill="rgba(255, 255, 255, 0.7)">Strike Axis</text>

  <defs>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
</svg>