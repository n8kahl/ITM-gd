<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coach Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e8e4d9;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #10b981;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .auth-section {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .auth-section h2 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #9ca3af;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e8e4d9;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #10b981;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #f3e5ab;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .response {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        .error {
            border-color: #ef4444;
            color: #fca5a5;
        }

        .success {
            border-color: #10b981;
            color: #6ee7b7;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Coach Test Page</h1>
        <p class="subtitle">Test the backend API endpoints with authentication</p>

        <!-- Authentication Section -->
        <div class="auth-section">
            <h2>üîê Authentication <span id="auth-status" class="status disconnected">Not Authenticated</span></h2>
            <p style="color: #9ca3af; margin-bottom: 15px;">Enter your Supabase credentials or JWT token:</p>

            <div class="input-group">
                <label>Supabase JWT Token (from browser console after login):</label>
                <input type="text" id="token-input" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." />
            </div>

            <button onclick="setToken()">Set Token</button>
            <button onclick="clearToken()" style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); margin-left: 10px;">Clear Token</button>
        </div>

        <!-- Chat Test Section -->
        <div class="section">
            <h2>üí¨ Chat with AI Coach</h2>
            <div class="input-group">
                <label>Your Message:</label>
                <textarea id="chat-message" placeholder="What are the current support and resistance levels for SPX?"></textarea>
            </div>
            <div class="input-group">
                <label>Session ID (optional):</label>
                <input type="text" id="session-id" placeholder="Leave empty for new session" />
            </div>
            <button onclick="sendChatMessage()">Send Message</button>
            <div id="chat-response" class="response" style="display: none;"></div>
        </div>

        <!-- Position Analysis Section -->
        <div class="section">
            <h2>üìä Analyze Position</h2>
            <div class="input-group">
                <label>Position JSON:</label>
                <textarea id="position-input" rows="10">{
  "symbol": "SPX",
  "type": "call",
  "strike": 5900,
  "expiry": "2024-02-10",
  "quantity": 2,
  "entryPrice": 25.50,
  "entryDate": "2024-02-01"
}</textarea>
            </div>
            <button onclick="analyzePosition()">Analyze Position</button>
            <div id="position-response" class="response" style="display: none;"></div>
        </div>

        <!-- Health Check Section -->
        <div class="section">
            <h2>üè• Health Check (No Auth Required)</h2>
            <button onclick="checkHealth()">Check Health</button>
            <button onclick="checkDetailedHealth()" style="margin-left: 10px;">Detailed Health</button>
            <div id="health-response" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let authToken = localStorage.getItem('ai-coach-token') || '';

        // Update auth status on load
        updateAuthStatus();

        function updateAuthStatus() {
            const statusEl = document.getElementById('auth-status');
            if (authToken) {
                statusEl.textContent = 'Authenticated';
                statusEl.className = 'status connected';
                document.getElementById('token-input').value = authToken;
            } else {
                statusEl.textContent = 'Not Authenticated';
                statusEl.className = 'status disconnected';
            }
        }

        function setToken() {
            authToken = document.getElementById('token-input').value.trim();
            if (authToken) {
                localStorage.setItem('ai-coach-token', authToken);
                updateAuthStatus();
                alert('Token saved!');
            } else {
                alert('Please enter a token');
            }
        }

        function clearToken() {
            authToken = '';
            localStorage.removeItem('ai-coach-token');
            document.getElementById('token-input').value = '';
            updateAuthStatus();
            alert('Token cleared');
        }

        async function sendChatMessage() {
            if (!authToken) {
                alert('Please set an authentication token first');
                return;
            }

            const message = document.getElementById('chat-message').value.trim();
            const sessionId = document.getElementById('session-id').value.trim() || undefined;

            if (!message) {
                alert('Please enter a message');
                return;
            }

            const responseEl = document.getElementById('chat-response');
            responseEl.textContent = 'Loading...';
            responseEl.style.display = 'block';
            responseEl.className = 'response';

            try {
                const response = await fetch(`${API_URL}/api/chat/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ message, sessionId })
                });

                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                responseEl.className = response.ok ? 'response success' : 'response error';

                // Update session ID if returned
                if (data.sessionId) {
                    document.getElementById('session-id').value = data.sessionId;
                }
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}`;
                responseEl.className = 'response error';
            }
        }

        async function analyzePosition() {
            if (!authToken) {
                alert('Please set an authentication token first');
                return;
            }

            const positionJson = document.getElementById('position-input').value.trim();

            try {
                const position = JSON.parse(positionJson);

                const responseEl = document.getElementById('position-response');
                responseEl.textContent = 'Analyzing...';
                responseEl.style.display = 'block';
                responseEl.className = 'response';

                const response = await fetch(`${API_URL}/api/positions/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ position })
                });

                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                responseEl.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                const responseEl = document.getElementById('position-response');
                responseEl.textContent = `Error: ${error.message}`;
                responseEl.className = 'response error';
                responseEl.style.display = 'block';
            }
        }

        async function checkHealth() {
            const responseEl = document.getElementById('health-response');
            responseEl.textContent = 'Checking...';
            responseEl.style.display = 'block';
            responseEl.className = 'response';

            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                responseEl.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}`;
                responseEl.className = 'response error';
            }
        }

        async function checkDetailedHealth() {
            const responseEl = document.getElementById('health-response');
            responseEl.textContent = 'Checking...';
            responseEl.style.display = 'block';
            responseEl.className = 'response';

            try {
                const response = await fetch(`${API_URL}/health/detailed`);
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                responseEl.className = response.ok ? 'response success' : 'response error';
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}`;
                responseEl.className = 'response error';
            }
        }
    </script>
</body>
</html>
